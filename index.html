<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherorama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Weather App</h1>
    <form id="weatherForm" class="weather-form">
      <input
        class="basic-slide"
        type="text"
        id="zipCode"
        placeholder="Enter Zip Code"
      />
      <button type="submit" class="button" for="zipCode">Get Weather</button>
    </form>
    <div id="weatherData" class="card">
      <h2 class="card-header">Weather Data</h2>
      <p id="currentDate" class="card-body"></p>
      <p id="city" class="card-body"></p>
      <p id="currentTemp" class="card-body"></p>
      <p id="currentConditions" class="card-body"></p>
      <p id="tempHiLo" class="card-body"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
